<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h3>電卓</h3>

    <div class="calculator">
        <table class="dentaku">
        <tr>
          <td id="result" colspan="4">0</td>
        </tr>
        <tr>
          <td><button class="button" onclick="clickNumButton(this)">7</button></td>
          <td><button class="button" onclick="clickNumButton(this)">8</button></td>
          <td><button class="button" onclick="clickNumButton(this)">9</button></td>
          <td><button class="button" onclick="clickButton(this)">+</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="clickNumButton(this)">4</button></td>
          <td><button class="button" onclick="clickNumButton(this)">5</button></td>
          <td><button class="button" onclick="clickNumButton(this)">6</button></td>
          <td><button class="button" onclick="clickButton(this)">-</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="clickNumButton(this)">1</button></td>
          <td><button class="button" onclick="clickNumButton(this)">2</button></td>
          <td><button class="button" onclick="clickNumButton(this)">3</button></0td>
          <td><button class="button" onclick="clickButton(this)">*</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick="clickNumButton(this)">0</button></td>
          <td><button class="button" onclick="clickNumButton(this)">00</button></td>
          <td><button class="button" onclick="clickNumButton(this)">.</button></td>
          <td><button class="button" onclick="clickButton(this)">/</button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="button_b" onclick="clickNumButton(this)">AC</button></td>
          <td colspan="2"><button class="button_b" onclick="clickNumButton(this)">=</button></td>
        </tr>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
